<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">

    <title>Lista CBC</title>
</head>

<body>
    <div class="conainer-fluid">
        <section class="s1">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand">Lista de Precios CBC</a>
                    <form class="d-flex mx-4" role="search">
                        <input id="buscador" class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                        <button class="btn btn-outline-success mx-4" type="submit">Buscar</button>
                        <button class="btn btn-primary"><i class="bi bi-cart-fill mx-4"></i></button>
                    </form>
                </div>
            </nav>
        </section>
        <section class="s3">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <section class="s2">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-3 d-flex justify-content-center">
                                <h1>OFERTA</h1>
                                <h2>ESPECIAL <i>50%</i> </h2>
                            </div>
                        </div>
                    </section>
                    <div class="carousel-item active">
                        <img src="./img/limon.png" class="d-block w-75" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/melon.png" class="d-block w-75" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/yuca.png" class="d-block w-75" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
    </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
    </button>
            </div>
        </section>
        <section class="s4">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="card" style="width: 15rem;">
                    <img src="./img/f1.webp" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Maní Grande <br><span>2000</span></p>
                    </div>
                </div>
                <div class="card" style="width: 15rem;">

                </div>

                    </div>
                </div>
                <div class="card" style="width: 15rem;">

                    <div class="card-body">

                        <p class="card-text">Gaseosa Personal<br><span>2000</span></p>
                    </div>
                </div>

                        <p class="card-text">Empanada<br><span>2000</span></p>

                    <img src="./img/f11.webp" class="card-img-top" alt="...">
                    <div class="card-body">

                    </div>
                </div>
                <div class="card" style="width: 15rem;">

    </div>
    <script src="./js/main.js"></script>
    <script src="./js/buscador.js"></script>

</html>
